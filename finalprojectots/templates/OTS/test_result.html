<!doctype html>
{%load app_tags%}
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Document</title>
    
  </head>
  <body >
    <div class="mt-auto " style="width: 500px;" align="center">
<div class="card text-bg-success mb-3" style="max-width: 25rem;"align="center" >
  <h4 ><div class="card-header" align="center" >Result</div></h4>
  <div class="card-body">
    <h5 class="card-title">Total Attempt
            :{{total_attempt}}</h5>
	<h5 class="card-title">Total Right
            :{{total_right}}</h5>
	<h5 class="card-title">Total Wrong
            {{total_wrong}}<h5>
    
  
  <div class="menu">
        <!--Menu for Admin-->
        {%if request.session.role == "ADMIN" %}
        <a href="http://localhost:8000/OTS/new-question/" class="btn btn-success">New Question</a>
        <a href="http://localhost:8000/OTS/view-questions/" class="btn btn-success">View Question</a>
        {% endif%}
        <!--menu for learner-->
        {%if request.session.role == "LEARNER"%}
        <a href="http://localhost:8000/OTS/start-test/"class="btn btn-success">Start Test</a>
        {% endif %}
        <a  href="http://localhost:8000/OTS/logout/" class="btn btn-secondary">Logout</a>
    </div>
</div></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </body>
</html>
