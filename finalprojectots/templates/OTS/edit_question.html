<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Edit question</title>
    
  </head>
  <body >
<form action="http://localhost:8000/OTS/edit-save-question/" method="post">
    {% csrf_token %}
<div class="card text-bg-success mb-3" style="max-width: 50rem;">
  <h3><div class="card-header">Edit Question Form</div></h3>
  <div class="card-body">
  
  <h5 class="card-title">Question:{{question.qno}}
            </h5>
    <input type="hidden" name="qno" value="{{question.qno}}">
    <div class="form-group"	>	
 <input class="form-control" name="question" value="{{question.que}}" id="exampleFormControlTextarea1" rows="2" >
</div>

 
	<div class="form-group">
    <input type="text" class="form-control" name="optiona" value="{{question.optiona}}" id="exampleFormControlInput1" >
  </div>
	<div class="form-group">
    <input type="text" class="form-control" name="optionb" value="{{question.optionb}}" id="exampleFormControlInput1" >
  </div>
	
			<div class="form-group">
    <input type="text" class="form-control" name="optionc" value="{{question.optionc}}"  id="exampleFormControlInput1" >
  </div>
	<div class="form-group">
   
    <input type="text" class="form-control" name="optiond" value="{{question.optiond}}"  id="exampleFormControlInput1" >
  </div>
   <div class="form-group">
    <label for="exampleFormControlSelect1">Answer</label>
    <select class="form-control" name="answer" id="exampleFormControlSelect1">
      <option value="a" {% if question.answer  ==  "a" %} selected {% endif %}>a</option>
      <option value="b" {% if question.answer  == "b" %} selected {% endif %}>b</option>
      <option value="c" {% if question.answer  == "c" %} selected {% endif %}>c</option>
      <option value="d"  {% if question.answer  == "d" %} selected {% endif %}>d</option>
</select>
  </div>
  <input type="submit" value="save" class="btn btn-success"></input>
   </div>
   
   </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </body>
</html>
